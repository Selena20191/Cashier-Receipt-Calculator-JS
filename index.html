<html>
<head>
	<title>Cashier Receipt Calculator</title>
	<script type="text/javascript" src="./jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">

  	<script type="text/javascript" src="./js/cashier_brain.js"></script>
  	<script type="text/javascript" src="./js/listeners.js"></script>
  	<script type="text/javascript" src="./js/utilities.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/main.css" media="screen, projection">
	<link rel="stylesheet" href="./css/print.css" type="text/css" media="print" />
</head>
<body>
	<div class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Dilwoar's Cashier Calculator</a>
		</div>
		<div class="navbar-collapse collapse">
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#AddNewItem" class="add_new_item"><span class="glyphicon glyphicon-shopping-cart"></span> Add New Item</a></li>
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</div>

	<div class="container">
	 	<!-- Main component for a primary marketing message or call to action -->
	  	<div class="jumbotron company_info">
			<h1>Dilwoar's Shop</h1>
			<address>
				795 Folsom Ave, Suite 600<br>
				San Francisco, CA 94107<br>
				<abbr title="Phone">P:</abbr> (123) 456-7890
			</address>
	  	</div>

	  	<div class="receipt_display">
	  		<button class="btn btn-default print_receipt pull-right"><span class="glyphicon glyphicon-print"></span> Print Receipt</button>
			
			<table class="table table-hover">
				<thead>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Item Total</th>
					<th></th>
				</thead>
				<tbody class="item_displays">
					<tr>
						<td colspan="5">No items added to list.</td>
					</tr>
				</tbody>
			</table>

			<div class="pull-right summary_section">
				<div>Total (without VAT): <strong>&pound;<span class="gross-total">0.00</span></strong></div>
				<div>VAT @25%: <strong>&pound;<span class="vat-total">0.00</span></strong></div>
				<div>Amount Due: <strong>&pound;<span class="net-total">0.00</span></strong></div>
			</div>
		</div>

	</div>

</body>
</html>
